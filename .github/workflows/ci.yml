name: Rust CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'CODEOWNERS'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'CODEOWNERS'

permissions:
  contents: read
  actions: write
  packages: write
  id-token: write  # Required for keyless signing with GitHub OIDC

env:
  NEW_RELIC_INSERT_KEY: ${{ secrets.NEW_RELIC_INSERT_KEY }}
  NEW_RELIC_ACCOUNT_ID: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
  REPOSITORY: ${{ github.repository }}
  WORKFLOW: ${{ github.workflow }}
  JOB: ${{ github.job }}
  RUN_ID: ${{ github.run_id }}
  GITHUB_EVENT_PATH: ${{ github.event_path }}
  GITHUB_SHA: ${{ github.sha }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Build
        uses: ./.github/actions/time-and-report
        with:
          step: "build"
          command: "cargo build --verbose"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run Tests
        uses: ./.github/actions/time-and-report
        with:
          step: "run_tests"
          command: "cargo test --verbose"

  clippy:
    name: Run Clippy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Run Clippy
        uses: ./.github/actions/time-and-report
        with:
          step: "run_clippy"
          command: "cargo clippy --all-targets --all-features -- -D warnings"

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Generate Documentation
        uses: ./.github/actions/time-and-report
        with:
          step: "generate_documentation"
          command: "cargo doc --no-deps --document-private-items"

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: target/doc

  docker:
    name: Build Multi-Platform Docker Image
    runs-on: ubuntu-latest
    needs: [build, test, clippy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Install Cosign for signing
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.0
        with:
          cosign-release: 'v2.4.1'

      # Log in to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: ./docker-cache
          key: ${{ runner.os }}-docker-cache-${{ hashFiles('docker-bake.hcl') }}

      - name: Build and Push Docker Image
        uses: ./.github/actions/time-and-report
        with:
          step: "build_and_push_docker_image"
          command: "docker buildx bake --push"

      # Sign the Docker image using keyless signing with GitHub OIDC
      - name: Sign Docker Image with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "üîê Signing Docker image with Cosign..."
          
          # Get the image digest for signing
          IMAGE_DIGEST=$(docker buildx imagetools inspect ghcr.io/markcoleman/tarnished-api:latest --format '{{ .Manifest.Digest }}')
          IMAGE_URI="ghcr.io/markcoleman/tarnished-api@${IMAGE_DIGEST}"
          
          echo "üì¶ Image URI: ${IMAGE_URI}"
          
          # Sign the image using keyless signing
          cosign sign --yes "${IMAGE_URI}"
          
          echo "‚úÖ Successfully signed Docker image"

      # Verify the signature to ensure signing worked correctly
      - name: Verify Docker Image Signature
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "üîç Verifying Docker image signature..."
          
          # Get the image digest for verification
          IMAGE_DIGEST=$(docker buildx imagetools inspect ghcr.io/markcoleman/tarnished-api:latest --format '{{ .Manifest.Digest }}')
          IMAGE_URI="ghcr.io/markcoleman/tarnished-api@${IMAGE_DIGEST}"
          
          echo "üì¶ Image URI: ${IMAGE_URI}"
          
          # Verify the signature using GitHub OIDC issuer
          cosign verify \
            --certificate-identity-regexp="https://github.com/markcoleman/tarnished-api/.*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE_URI}"
          
          echo "‚úÖ Successfully verified Docker image signature"